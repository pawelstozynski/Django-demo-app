{% extends "base.html" %}

{% block content %}
  <h2>Edit article</h2>

  <form action="{% url 'article-edit' article.id %}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <label>Name</label>
      {{form.name}}
    </div>
    <div class="input-group">
      <label>Content</label>
      {{form.content}}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock content %}
