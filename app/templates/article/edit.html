{% extends "base.html" %}

{% block content %}
  <br>
  <div class="container">
    <a href="/article/">Back to articles</a>
    <br><br>
    <h2>Edit article</h2>
    <hr>
    <form action="{% url 'article-edit' article.id %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Name</label>
        {{form.name}}
      </div>
      <div class="form-group">
        <label>Content</label>
        {{form.content}}
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
{% endblock content %}
